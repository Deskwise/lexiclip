name: Build Release

on:
  release:
    types: [created]
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr libtesseract-dev wget file libgl1-mesa-glx libglib2.0-0
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build AppImage
        run: |
          chmod +x build_appimage.sh
          ./build_appimage.sh
      
      - name: Upload AppImage
        uses: actions/upload-artifact@v3
        with:
          name: linux-appimage
          path: LexiclipOCR-x86_64.AppImage
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: LexiclipOCR-x86_64.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tesseract
        run: |
          choco install tesseract -y
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build Windows executable
        run: |
          pyinstaller PlasmaOCR.spec
      
      - name: Create ZIP
        run: |
          Compress-Archive -Path dist/PlasmaOCR -DestinationPath LexiclipOCR-Windows.zip
      
      - name: Upload Windows build
        uses: actions/upload-artifact@v3
        with:
          name: windows-exe
          path: LexiclipOCR-Windows.zip
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: LexiclipOCR-Windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install Tesseract
        run: |
          brew install tesseract
      
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build macOS app
        run: |
          pyinstaller PlasmaOCR.spec
      
      - name: Create DMG (optional) or ZIP
        run: |
          cd dist
          zip -r LexiclipOCR-macOS.zip LexiclipOCR.app
          mv LexiclipOCR-macOS.zip ..
      
      - name: Upload macOS build
        uses: actions/upload-artifact@v3
        with:
          name: macos-app
          path: LexiclipOCR-macOS.zip
      
      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: LexiclipOCR-macOS.zip
